<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      <!-- Content Section -->
      <div class="container"> <!-- Bootstrap container class -->
          <div class="row justify-content-center"> <!-- Bootstrap row class with content centered -->
              <div class="col-md-6"> <!-- Bootstrap column class for medium-sized devices -->
                  <form> <!-- HTML form element -->
                      <!-- Email Input Field -->
                      <div class="form-group"> <!-- Bootstrap form group class -->
                          <label for="exampleInputEmail1">Email address</label> <!-- Label for email input -->
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> <!-- Email input field -->
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> <!-- Additional text below input field -->
                      </div>
                      <!-- Password Input Field -->
                      <div class="form-group"> <!-- Bootstrap form group class -->
                          <label for="exampleInputPassword1">Password</label> <!-- Label for password input -->
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> <!-- Password input field -->
                      </div>
                      <!-- Checkbox Input Field -->
                      <div class="form-group form-check"> <!-- Bootstrap form group and form check classes -->
                          <input type="checkbox" class="form-check-input" id="exampleCheck1"> <!-- Checkbox input -->
                          <label class="form-check-label" for="exampleCheck1">Check me out</label> <!-- Label for checkbox input -->
                      </div>
                      <!-- Submit Button -->
                      <button type="submit" class="btn btn-primary">Submit</button> <!-- Submit button -->
                  </form>
                  <!-- Homepage Button -->
                  <a href="index.html" target="_blank"> <!-- Anchor tag linking to homepage with target set to open in a new tab -->
                      <button class="btn btn-danger">Homepage</button> <!-- Button to navigate to homepage -->
                  </a>
              </div>
          </div>
      </div>
      
      <!-- Bootstrap JavaScript -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Link to Bootstrap JavaScript library -->
  </body>
  </html>
